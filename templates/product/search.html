{%extends 'core/base.html'%}

{% block title %} Search {% endblock%}

{% block content %}

<div class="columns is-multiline mb-6">
    <div class="column is-12 has-text-centered mt-6 mb-6">
        <h2 class="is-size-3">Search</h2>
        <h3>Search term: "{{ query }}"</h3>
    </div>

    {% for product in products %}
        <div class="column is-3 product-list-item">
            <div class="box">
                <figure class="image is-4by3 mb-4">
                    <img src="{{product.image.url}}" alt="error">
                </figure>

                <h2 class = "subtitle">{{product.title}}</h2>

            <h3 class="price is-size-6 mb-5">{{product.price}} MAD</h3>

            <hr>
            <a href="{{product.id}}" class="button is is-dark is-uppercase">Details</a>
            </div>
        </div>
{% endfor %}
</div>
{% endblock %}
