{% extends 'core/base.html' %}

{% block title %}Edit product {% endblock %}

{% block content %}
<div class="column is-danger  mt-6 mb-6">
    <h2 class="is-size-1">Edit product</h2>
</div>

    <form method="post" action="." enctype="multipart/form-data">
        {% csrf_token %}

        <div class="my-form">
            {{ form.as_p }}
        </div>
          

        <div class="field">
            <div class="control">
                <button class="button is-success is-uppercase">Save changes</button>
            </div>
        </div>
    </form>
{% endblock %}
